<!DOCTYPE html>
<html lang="en"
      th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}">
<head>
    <title>Login</title>
</head>

<body class="bg-gray-100 dark:bg-gray-900 transition-colors duration-300">

<div id="content">

    <!-- Page Wrapper -->
    <div class="min-h-screen flex items-center justify-center px-4 sm:px-6 lg:px-8">

        <!-- Card -->
        <div
            class="w-full max-w-md sm:max-w-lg
                   bg-white dark:bg-gray-800
                   rounded-2xl shadow-lg
                   p-6 sm:p-8
                   transition-all duration-300">

            <!-- Heading -->
            <div class="mb-6 text-center sm:text-left">
                <h2 class="text-3xl font-extrabold text-gray-900 dark:text-white">
                    Login
                </h2>
                <p class="mt-1 text-gray-600 dark:text-gray-300">
                    Start managing your contacts in the cloud
                </p>
            </div>

            <!-- Alerts -->
            <div th:if="${param.error}"
                 class="mb-4 text-sm text-red-600 dark:text-red-400 text-center">
                Invalid username or password
            </div>

            <div th:if="${param.logout}"
                 class="mb-4 text-sm text-green-600 dark:text-green-400 text-center">
                You have been logged out successfully.
            </div>

            <!-- Login Form -->
            <form method="post"
                  th:action="@{/authenticate}"
                  class="space-y-4"
                  novalidate>

                <!-- Email -->
                <div>
                    <label
                        class="block mb-1 text-sm font-medium text-gray-800 dark:text-gray-200">
                        Email address
                    </label>
                    <input
                        name="email"
                        type="email"
                        required
                        placeholder="name@email.com"
                        class="w-full px-4 py-2.5 rounded-lg
                               bg-gray-100 dark:bg-gray-700
                               border border-gray-300 dark:border-gray-600
                               text-gray-900 dark:text-white
                               placeholder-gray-400 dark:placeholder-gray-300
                               focus:outline-none focus:ring-2 focus:ring-blue-600
                               transition"/>
                </div>

                <!-- Password -->
                <div>
                    <label
                        class="block mb-1 text-sm font-medium text-gray-800 dark:text-gray-200">
                        Password
                    </label>
                    <input
                        name="password"
                        type="password"
                        required
                        placeholder="••••••••"
                        class="w-full px-4 py-2.5 rounded-lg
                               bg-gray-100 dark:bg-gray-700
                               border border-gray-300 dark:border-gray-600
                               text-gray-900 dark:text-white
                               placeholder-gray-400 dark:placeholder-gray-300
                               focus:outline-none focus:ring-2 focus:ring-blue-600
                               transition"/>
                </div>

                <!-- Buttons -->
                <div class="flex flex-col sm:flex-row gap-3 pt-4">
                    <button type="submit"
                            class="w-full sm:w-auto flex-1
                                   px-6 py-2.5 rounded-lg
                                   bg-blue-600 text-white font-semibold
                                   hover:bg-blue-700
                                   active:scale-95
                                   transition">
                        Login
                    </button>

                    <button type="reset"
                            class="w-full sm:w-auto flex-1
                                   px-6 py-2.5 rounded-lg
                                   bg-gray-700 text-white font-semibold
                                   hover:bg-gray-800
                                   active:scale-95
                                   transition">
                        Reset
                    </button>
                </div>
            </form>

            <!-- Divider -->
            <div class="flex items-center my-6">
                <div class="flex-grow border-t border-gray-300 dark:border-gray-600"></div>
                <span class="px-3 text-sm text-gray-500 dark:text-gray-400">OR</span>
                <div class="flex-grow border-t border-gray-300 dark:border-gray-600"></div>
            </div>

            <!-- Social Login -->
            <div class="space-y-3">

                <!-- Google -->
                <a href="/oauth2/authorization/google"
                   class="flex items-center justify-center gap-3
                          border border-gray-300 dark:border-gray-600
                          rounded-lg py-3
                          bg-white dark:bg-gray-700
                          text-gray-700 dark:text-gray-200
                          hover:bg-gray-100 dark:hover:bg-gray-600
                          transition">
                    <img src="https://developers.google.com/identity/images/g-logo.png"
                         alt="Google" class="w-5 h-5"/>
                    Continue with Google
                </a>

                <!-- GitHub -->
                <a th:href="@{/oauth2/authorization/github}"
                   class="flex items-center justify-center gap-3
                          rounded-lg py-3
                          bg-gray-900 dark:bg-black
                          text-white
                          hover:bg-gray-800
                          transition">
                    <svg class="w-5 h-5 fill-white" viewBox="0 0 16 16">
                        <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53
                        5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49
                        -2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13
                        -.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82
                        .72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07
                        -1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15
                        -.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82
                        .64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27
                        1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12
                        .51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95
                        .29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2
                        0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
                    </svg>
                    Continue with GitHub
                </a>
            </div>

        </div>
    </div>
</div>

<script>
    console.log("Login page loaded");
</script>

</body>
</html>
