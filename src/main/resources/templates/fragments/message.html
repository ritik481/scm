<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="messagebox"
     th:if="${session.message}"
     th:object="${session.message}"
     th:classappend="'text-' + *{type} + '-800 border border-' + *{type} + '-400 bg-' + *{type} + '-50 rounded-lg'"
     class="flex items-center p-4 mb-4 text-sm"
     role="alert">

    <svg class="flex-shrink-0 inline w-4 h-4 me-3"
         xmlns="http://www.w3.org/2000/svg"
         fill="none"
         viewBox="0 0 24 24"
         stroke="currentColor">
        <path stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M10 11h2v5m-2 0h4m-2.592-8.5h.01M21 12a9 9 0 1 1-18 0Z"/>
    </svg>

    <p th:text="*{content}"></p>

</div>
<th:block th:if="${session.message}">
    <th:block th:remove="all">
        ${#session.removeAttribute('message')}
    </th:block>
</th:block>

</body>
</html>
