<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind CSS CDN (use build version in production) -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

<div class="w-full max-w-4xl bg-white rounded-2xl shadow-lg p-6 md:p-10">

    <div th:if="${user == null}">
        <h1 class="text-2xl font-semibold mb-6">User Profile</h1>
        <p class="text-red-500">User not found. Please log in again.</p>
    </div>

    <div th:if="${user != null}">
        <h1 class="text-2xl font-semibold mb-6">User Profile</h1>

        <!-- Message Fragment -->
        <div th:replace="~{fragments/message :: messagebox}"></div>

        <!-- PROFILE FORM -->
        <form th:action="@{/user/profile/save}" method="post" enctype="multipart/form-data" class="space-y-8">

        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">

            <!-- PROFILE IMAGE SECTION -->
            <div class="flex flex-col items-center">
                <div class="w-40 h-40 rounded-full bg-gray-200 overflow-hidden flex items-center justify-center">
                    <img th:if="${user != null and user.profilePic != null}" th:src="${user.profilePic}" alt="Profile"
                         class="w-full h-full object-cover" />
                    <span th:if="${user == null or user.profilePic == null}" class="text-gray-500">No Image</span>
                </div>

                <input type="file" name="avatar" id="avatarInput" accept="image/*" class="hidden" />

                <div class="flex gap-2 mt-4">
                    <button type="button" onclick="document.getElementById('avatarInput').click()"
                            class="px-4 py-2 text-sm bg-blue-600 text-white rounded-lg">
                        Upload
                    </button>

                    <button th:if="${user != null and user.profilePic != null}" type="submit" name="deleteAvatar"
                            class="px-4 py-2 text-sm bg-red-500 text-white rounded-lg">
                        Delete
                    </button>
                </div>
            </div>

            <!-- USER DETAILS -->
            <div class="md:col-span-2 grid grid-cols-1 md:grid-cols-2 gap-4">

                <div>
                    <label class="text-sm text-gray-600">Full Name</label>
                    <input type="text" name="name" th:value="${user.name}" required
                           class="w-full mt-1 px-3 py-2 border rounded-lg focus:outline-none focus:ring" />
                </div>

                <div>
                    <label class="text-sm text-gray-600">Email</label>
                    <input type="email" name="email" th:value="${user.email}" required
                           class="w-full mt-1 px-3 py-2 border rounded-lg focus:outline-none focus:ring" />
                </div>

                <div>
                    <label class="text-sm text-gray-600">Phone Number</label>
                    <input type="text" name="phoneNumber" th:value="${user.phoneNumber}"
                           class="w-full mt-1 px-3 py-2 border rounded-lg focus:outline-none focus:ring" />
                </div>

                <div class="md:col-span-2">
                    <label class="text-sm text-gray-600">About</label>
                    <textarea name="about" rows="4"
                              class="w-full mt-1 px-3 py-2 border rounded-lg focus:outline-none focus:ring"
                              th:text="${user.about}"></textarea>
                </div>

            </div>
        </div>

        <!-- ACTION BUTTONS -->
        <div class="flex flex-col sm:flex-row justify-between items-center gap-4 pt-6">

            <div class="flex gap-3">
                <button type="submit"
                        class="px-6 py-2 bg-green-600 text-white rounded-lg">
                    Save Changes
                </button>

                <a th:href="@{/logout}"
                   class="px-6 py-2 bg-gray-700 text-white rounded-lg text-center">
                    Logout
                </a>
            </div>

            <form th:action="@{/user/profile/delete}" method="post">
                <button type="submit"
                        onclick="return confirm('Are you sure you want to delete your account?')"
                        class="px-6 py-2 bg-red-600 text-white rounded-lg">
                    Delete Account
                </button>
            </form>

        </div>
    </form>
</div>

</body>
</html>
