<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Contact Manager | Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-slate-50 font-sans text-slate-900">

    <div class="min-h-screen flex flex-col lg:flex-row">

        <aside class="w-full lg:w-1/4 bg-white border-b lg:border-r border-slate-200 p-8 flex flex-col items-center shadow-sm">
            <div class="relative group">
                <img class="h-32 w-32 rounded-full border-4 border-indigo-500 object-cover shadow-lg mb-4" 
                     th:src="${user.profilePic ?: 'https://via.placeholder.com/150'}" 
                     src="https://via.placeholder.com/150" alt="User Profile">
                <div class="absolute inset-0 bg-black bg-opacity-20 rounded-full opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center">
                    <i class="fa-solid fa-camera text-white"></i>
                </div>
            </div>

            <div class="text-center w-full space-y-2">
                <h2 class="text-2xl font-bold text-slate-800" th:text="${user.name}">John Doe</h2>
                <p class="text-slate-500 text-sm flex items-center justify-center gap-2">
                    <i class="fa-solid fa-envelope text-indigo-500"></i>
                    <span th:text="${user.email}">john.doe@example.com</span>
                </p>
                <p class="text-slate-500 text-sm flex items-center justify-center gap-2">
                    <i class="fa-solid fa-phone text-indigo-500"></i>
                    <span th:text="${user.phoneNumber}">+91 98765 43210</span>
                </p>
            </div>

            <div class="hidden lg:block mt-auto w-full p-4 bg-indigo-50 rounded-xl border border-indigo-100">
                <p class="text-xs text-indigo-600 font-semibold uppercase tracking-wider mb-1">Status</p>
                <p class="text-sm text-indigo-800">You have <span th:text="${contacts.size()}">12</span> active contacts.</p>
            </div>
        </aside>

        <main class="flex-1 flex flex-col p-4 md:p-8 overflow-hidden">
            <header class="mb-8 flex justify-between items-center">
                <div>
                    <h1 class="text-3xl font-extrabold text-slate-800 tracking-tight">Your Contacts</h1>
                    <p class="text-slate-500">Manage and connect with your network.</p>
                </div>
                <button class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg transition-all shadow-md flex items-center gap-2">
                    <i class="fa-solid fa-plus text-sm"></i>
                    <span>New</span>
                </button>
            </header>

            <div class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden flex-grow flex flex-col">
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead class="bg-slate-50 border-b border-slate-200 text-slate-600 uppercase text-xs font-semibold">
                            <tr>
                                <th class="px-6 py-4">Profile</th>
                                <th class="px-6 py-4">Name</th>
                                <th class="px-6 py-4 hidden md:table-cell">Email</th>
                                <th class="px-6 py-4 text-right">Action</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-slate-100">
                            <tr class="hover:bg-indigo-50/30 transition-colors group">
                                <td class="px-6 py-4">
                                    <img class="h-10 w-10 rounded-full object-cover shadow-sm group-hover:scale-110 transition-transform" 
                                         src="https://i.pravatar.cc/150?u=1" alt="Contact Pic">
                                </td>
                                <td class="px-6 py-4">
                                    <div class="font-medium text-slate-800">Alice Smith</div>
                                    <div class="text-xs text-slate-400 md:hidden">alice@test.com</div>
                                </td>
                                <td class="px-6 py-4 hidden md:table-cell text-slate-600">alice@test.com</td>
                                <td class="px-6 py-4 text-right">
                                    <button class="text-rose-500 hover:text-rose-700 p-2 rounded-full hover:bg-rose-50 transition-all" title="Delete Contact">
                                        <i class="fa-solid fa-trash-can"></i>
                                    </button>
                                </td>
                            </tr>
                            
                            <tr class="hover:bg-indigo-50/30 transition-colors group">
                                <td class="px-6 py-4"><img class="h-10 w-10 rounded-full object-cover shadow-sm" src="https://i.pravatar.cc/150?u=2"></td>
                                <td class="px-6 py-4 font-medium text-slate-800">Bob Williams</td>
                                <td class="px-6 py-4 hidden md:table-cell text-slate-600">bob@corp.com</td>
                                <td class="px-6 py-4 text-right">
                                    <button class="text-rose-500 hover:text-rose-700 p-2 rounded-full hover:bg-rose-50"><i class="fa-solid fa-trash-can"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <footer class="mt-8 flex justify-end">
                <a th:href="@{'/logout'}" 
                   class="bg-slate-800 hover:bg-slate-900 text-white px-6 py-3 rounded-xl flex items-center gap-3 font-semibold shadow-lg transition-all hover:scale-105">
                    <i class="fa-solid fa-arrow-right-from-bracket"></i>
                    Logout
                </a>
            </footer>
        </main>

    </div>
</body>
</html>
